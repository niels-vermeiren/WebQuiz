<table class="table table-dark table-striped table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>E-MAIL</th>
    <th>REMOVE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async as user">
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>
      <a class="fa fa-remove pointer-icon" (click)="removeUser(user.id)"></a>
    </td>
  </tr>
  </tbody>
</table>
